<app-header title="Recuperación de password"></app-header>

<ion-content [fullscreen]="true">
  <h1>Recuperación de contraseña</h1>
  <div>
    <ion-card>
      <form action="">
        <!-- item del correo -->
      <ion-item>
        <ion-label position="floating" class="ion-margin"><ion-icon name="mail-outline" color="primary"></ion-icon> Ingrese correo:</ion-label>
        <ion-input type="email" placeholder="example@academic.cl"></ion-input>
      </ion-item>
      <!-- item del rut -->
      <ion-item>
        <ion-label position="floating" class="ion-margin"><ion-icon name="person-outline" color="primary"></ion-icon> Ingrese rut:</ion-label>
        <ion-input type="number" pattern="[0-9]{8}" required placeholder="12345678"></ion-input>
      </ion-item>
      <!-- boton para loguearme -->
      <ion-button class="iniciar" expand="block" shape="round">Enviar</ion-button>
      <ion-button class="olvidar" expand="block" fill="outline" routerLink="/log-in" style="margin-top: 20px">
        Volve
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
      <!-- terminos de uso de la aplicación -->
      <p>Al ingresar a nuestra aplicación aceptas las Condiciones de uso y Política de privacidad.</p>
      </form>
    </ion-card>
  </div>
</ion-content>
