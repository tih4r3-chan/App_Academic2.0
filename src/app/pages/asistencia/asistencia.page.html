<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- flecha para volver atras -->
    <ion-buttons slot="start">
      <ion-button routerLink="/alumno" color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <h1 class="ion-text-center">Asistencia</h1>
    <table  class="ion-margin">
      <div *ngFor="let asis of asis" >
        <tbody *ngIf="asis.claseId === userData.claseId">
          <br>
          <tr>
            <td>
              Fecha: {{asis.fecha}} <br>
              Día: {{asis.dia}} <br>
              Hora: {{asis.hora}} <br>
              Nombre del docente: {{asis.nombreDocente}} <br>
              <ion-badge *ngIf="asis.asistio" color="success">Asistió</ion-badge>
              <ion-badge *ngIf="!asis.asistio" color="danger">Ausente</ion-badge>
            </td>
          </tr>
        </tbody>
      </div>
    </table>
  </ion-card>
</ion-content>
