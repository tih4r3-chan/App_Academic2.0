<section class="wrapper__scanner">

  <ion-button expand="full" (click)="changeCamera()">Open Cámara</ion-button>

  <div class="video--container">
    <video #videoElement autoplay playsinline> </video>
  </div>

  <p class="mt-2">Centralizar la camara para escanear el QR</p>

  <p>Información de la clase:</p>
  <p>{{result}}</p>

  <div class="video--container" style="display: none">
    <canvas id="canvas" #canvas></canvas>
    <ion-input [(ngModel)]="result" readonly></ion-input>
  </div>
  <br>
</section>
