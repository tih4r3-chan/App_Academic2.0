<ion-menu menu="main-menu" contentId="main-content" color="primary">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="ion-text-center">Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <!-- items  -->
      <ion-item class="ion-text-center">
        <ion-icon name="home" class="ion-margin" color="primary"></ion-icon>
        Home
      </ion-item>
      <!-- items  -->
      <ion-item class="ion-text-center" routerLink="/resgistrar">
        <ion-icon name="person-add" class="ion-margin" color="primary"></ion-icon>
        Registrar
      </ion-item>
        <ion-button fill="clear" class="ion-text-center"  (click)="cerraSesion()">
          <ion-item> <ion-icon name="log-out-outline"  color="secondary"></ion-icon></ion-item>
            Cerrar Sesión
        </ion-button>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <div class="div">
        <!-- <ion-img class="imagen1" src="assets/logo1.png"></ion-img> -->
      </div>
      <!-- <ion-title color="primary" class="ion-text-center name">
        A D M I N
      </ion-title> -->
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-title class="ion-text-center" color="black" font-size="15px" style="margin-top:20px">Lista de usuarios ingresados</ion-title>
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let usuario of userList">
            <ion-label>
              <p>Nombre: {{usuario.nombre}} {{usuario.apellido}}</p>
              <p>Correo: {{usuario.email}}</p>
              <p>Tipo de usuario: {{usuario.tipo}}</p>
              <p>Teléfono: {{usuario.phone}}</p>
              <p>Rut: {{usuario.rut}}-{{usuario.dv}}</p>
              <p>Dirección: {{usuario.direccion}} </p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
