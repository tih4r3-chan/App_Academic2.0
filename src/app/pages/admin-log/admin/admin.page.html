<ion-menu menu="main-menu" contentId="main-content" color="primary">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="ion-text-center">Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <!-- items  -->
      <ion-item class="ion-text-center" routerLink="/admin">
        <ion-icon name="home" class="ion-margin" color="primary"></ion-icon>
        Home
      </ion-item>
      <!-- items  -->
      <ion-item class="ion-text-center" routerLink="/resgistrar">
        <ion-icon name="person-add" class="ion-margin" color="primary"></ion-icon>
        Registrar
      </ion-item>
      <!-- items  -->
      <ion-item class="ion-text-center" routerLink="/modificar">
        <ion-icon name="create" class="ion-margin" color="primary"></ion-icon>
        Modificar
      </ion-item>
      <!-- items  -->
        <ion-button expand="full" class="ion-text-center" shape="round" (click)="authService.SignOut()">
          <ion-icon name="log-out-outline" class="ion-margin" color="secondary"></ion-icon>
          Cerrar Sesión
        </ion-button>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <div class="div">
        <ion-img class="imagen1" src="assets/logo1.png"></ion-img>
      </div>
      <ion-title color="primary" class="ion-text-center name">
        A D M I N
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center" color="black" font-size="15px">Lista de usuarios ingresados</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let usuario of userList">
            <ion-label>
              Nombre: {{usuario.nombre}} {{usuario.apellido}} <br>
              Correo: {{usuario.email}} <br>
              Tipo de usuario: {{usuario.tipo}} <br>
              Teléfono: {{usuario.phone}} <br>
              Rut: {{usuario.rut}}-{{usuario.dv}} <br>
              Dirección: {{usuario.direccion}} <br>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
